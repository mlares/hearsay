# content of: tox.ini , put in same dir as setup.py
[tox]
# envlist = py37, style, coverage, docstyle, docs
envlist = py37, coverage, style, docstyle, docs

[testenv]
deps =
    numpy
    pytest
    tqdm
changedir = tests
commands =
    pytest test_hearsay.py


[testenv:coverage]
deps =
    coverage
    pytest-cov
    tqdm
    scipy
changedir = tests
commands =
    - coverage erase
    pytest -q . --cov=../hearsay/ --cov-append --cov-report=

# coverage report --fail-under=80 -m


[testenv:style]
skip_install = True
usedevelop = False
deps = flake8
changedir = .
commands =
    flake8 hearsay/hearsay.py

[testenv:docstyle]
deps = 
    pydocstyle
changedir = .
commands =
    pydocstyle hearsay/hearsay.py

[testenv:docs]
description = "Invoke sphinx-build to build the HTML docs"
usedevelop = True
skip_install = False
changedir = doc
deps =
    numpy
    Sphinx
    sphinx-rtd-theme
    sphinxcontrib.bibtex
    tqdm
commands =
    sphinx-build -W -b html -d {envtmpdir}/doctrees source {envtmpdir}/html
